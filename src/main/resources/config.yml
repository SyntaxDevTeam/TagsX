# If you want to add your own tags, here is atag_display pattern:
#  name1:
#    display-name: "&bname1"
#    display: "&bNAME1"
#    material: "BLUE_DYE"
#    permission: "tagsx.tag.name1"
#
#  name2:
#    display-name: "&dNAME2"
#    display: "&dNAME2"
#    material: "BLACK_DYE"
#    permission: "tagsx.tag.name2"
